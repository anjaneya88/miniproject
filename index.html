<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./lib/css/styles.css">
</head>

<body>

  <div class="grid-container">
    <header class="header">
      <div>
        Patient Name:
        <span class="banner-value" id="patient_name">..</span>
        Gender:
        <span class="banner-value" id="gender">..</span>
        DOB:
        <span class="banner-value" id="dob">..</span>
      </div>
    </header>

    <main class="main"> Vaccines Children
      <div class="small-card">
        <div class="MMR">
          <table class="top" id="MMR">
            <tr>
              <th>MMR</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </table>
        </div>

        <div class="small-card">
          <div class="IPV">
            <table class="center" id="IPV">
              <tr>
                <th>IPV Dosages</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </table>
          </div>
        </div>

        <div class="small-card">
          <div class="BCG">
            <table class="center" id="BCG">
              <tr>
                <th>BCG </th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </table>

          </div>
        </div>

        <div class="small-card">
          <div class="ROTO">
            <table class="center" id="ROTO">
              <tr>
                <th>Rotoravirus Dosages </th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </table>
          </div>
        </div>

        <div class="small-card">
          <div class="PCV">
            <table class="center" id="PCV">
              <tr>
                <th>PCV </th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </table>
          </div>
        </div>


      </div>


      <div class="big-card">
        <div class="card">

          Vaciines Needed by Adults

        </div>

        <div class="card">

          Vaccines needed by Above 60

        </div>
      </div>

    </main>
  </div>

  <script src='./lib/js/fhir-client.js'></script>
  <script src="./lib/js/get-data.js"></script>

  <!-- uncomment below script and comment above script to switch for easy local testing -->
  <!-- <script src="./lib/js/get-data-test.js"></script>-->
</body>

</html>
